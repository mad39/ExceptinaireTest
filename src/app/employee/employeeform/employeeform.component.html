<div class="login">
    <h2 class="login-header"> Employee Basic Details</h2>
    <form [formGroup]="empForm" class="login-container" (ngSubmit)="onSubmit()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email" (keyup)="validateEmail('email')" (blur)="validateEmail('email')">
        </p>

        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
            <input type="text" placeholder="First Name" formControlName="firstName">
        </p>

        <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
            <div *ngIf="formControls.firstName.errors.required">firstName is required</div>
        </div>



        <p [ngClass]="{ 'has-error': isSubmitted && formControls.firstName.errors }">
            <input type="text" placeholder="Last Name" formControlName="lastName">
        </p>

        <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
            <div *ngIf="formControls.lastName.errors.required">lastName is required</div>
        </div>


        <!--  -->
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.profilePic.errors }">
            <!-- <input type="file" placeholder="Profile Pic" formControlName="profilePic"> -->
            <ng-container>
                <div class="no-margin no-padding " style="text-align: center">
                    <div style="width:115px;height: 115px;border-radius: 50%;background: linear-gradient(to bottom right, #2B8FC5, #00ccff);text-align: center;margin-left: auto;margin-right: auto">
                        <img *ngIf="imgURL" [src]="imgURL" style="width:115px;height: 115px;border-radius: 50%;     background: linear-gradient(to bottom right, #2B8FC5, #00ccff);">
                    </div>

                    <div class="pointer" (click)="mEditProfilePic()" style="color: #00ccff;border: none">Profile picture</div>

                    <input style="visibility: hidden;" class="full-width" #ipt type="file" (change)="onimgSelect($event)" formControlName="profilePic" />
                </div>
            </ng-container>

        </p>

        <!-- <div *ngIf="isSubmitted && formControls.profilePic.errors" class="help-block">
            <div *ngIf="formControls.profilePic.errors.required">profilePic is required</div>
        </div> -->



        <p>
            <input type="submit" value="Add Employee">
        </p>
    </form>
</div>
